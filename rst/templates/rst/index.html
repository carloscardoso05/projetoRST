{% extends 'base.html' %}

{% block title %}
    Rst
{% endblock %}

{% block content %}
    <h1 class="title">Rst</h1>
    <form action="{% url 'index' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="field">
            <div class="file has-name is-fullwidth">
                <label class="file-label" for="{{ form.file.id_for_label }}">
                    {{ form.file }}
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label"> {{ form.file.label }} </span>
                    </span>
                    <span class="file-name">
                        {% if form.file.value %}
                            {{ form.file.value }}
                        {% else %}
                            Nenhum arquivo selecionado
                        {% endif %}
                    </span>
                </label>
            </div>
        </div>
        <button class="button is-primary" type="submit">Enviar</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.querySelector('#{{ form.file.id_for_label }}');
            fileInput.addEventListener('change', () => {
                const fileNameSpan = fileInput.closest('.file').querySelector('.file-name');
                if (fileInput.files.length > 0) {
                    fileNameSpan.textContent = fileInput.files[0].name;
                } else {
                    fileNameSpan.textContent = 'Nenhum arquivo selecionado';
                }
            });
        });
    </script>
{% endblock %}
